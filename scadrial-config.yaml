# This file contains high level configuration parameters for setup 

# Parameters for the Ubuntu distribution
dist:
  name: focal
  vers: 20.04
# Parameters for destination media
device:
  name: /dev/sda
  pool: /mnt/btrfs_pool
  optn: ssd,noatime,compress=zstd,commit=120
  luks: crypt_root
# Parameters for chroot environment
droot:
  path: /mnt/debootpath
  user: mistborn
  host: scadrial
  tzne: America/Los_Angeles
  addr: 172.26.75.103
# Parameters for netplan configuration
# https://access.redhat.com/documentation/en-us/red_hat_enterprise_linux/7/html/networking_guide/ch-consistent_network_device_naming
# https://ubuntu.com/blog/ubuntu-bionic-netplan
netplan:
  # wide-area network
  wan:
    # Use dhcp to get upstream IP address
    ndev: eno1
    dhcp4: yes
    dhcp6: no
dnsmasq:
  # local-area network
  lan:
    ndev: enp4s0
    gate: 10.13.36.1
    addrs: [10.13.36.10/28]
    nmsrv: [10.13.36.1]
  # wireless network
  wifi:
    ndev: wlp2s0
    gate: 10.13.38.1
    addrs: [10.13.38.10/28]
    nmsrv: [10.13.38.1]